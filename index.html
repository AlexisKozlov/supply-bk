<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск актуальных карточек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #d62300;
        }
        input {
            padding: 10px;
            width: 50%;
            border: 2px solid #d62300;
            border-radius: 5px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d62300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #b71d00;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
            border-radius: 5px;
        }
        .success {
            background-color: #4caf50;
            color: white;
        }
        .error {
            background-color: #d62300;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Поиск актуальных карточек</h1>
    <input type="text" id="searchInput" placeholder="Введите артикул" onkeypress="handleKeyPress(event)">
    <button onclick="searchArticle()">Поиск</button>
    <div id="result"></div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnzoZ95MSuNYWNNhqldp9o2gQkZZnraRCzxwoF2VtYZFwjWzq8_5u-pHGE5nqcQniEdTixCgR-pbNb/pub?gid=886700453&single=true&output=csv";
        let dataMap = new Map();
        let isDataLoaded = false;

        async function loadCSV() {
            try {
                const response = await fetch(sheetUrl);
                const text = await response.text();
                const rows = text.split("\n").map(row => row.split(","));

                for (let i = 1; i < rows.length; i++) {
                    const [actualCode, actualName, ...oldArticles] = rows[i].map(item => item.trim().toLowerCase());
                    dataMap.set(actualCode, actualName);
                    oldArticles.forEach(oldCode => dataMap.set(oldCode, actualName));
                }
                isDataLoaded = true;
            } catch (error) {
                console.error("Ошибка загрузки данных:", error);
            }
        }

        async function searchArticle() {
            if (!isDataLoaded) await loadCSV();

            const input = document.getElementById("searchInput").value.trim().toLowerCase();
            const resultDiv = document.getElementById("result");

            if (!input) {
                resultDiv.textContent = "Введите артикул товара!";
                resultDiv.className = "error";
                return;
            }

            if (dataMap.has(input)) {
                resultDiv.textContent = `Актуальная карточка: ${input.toUpperCase()} - ${dataMap.get(input)}`;
                resultDiv.className = "success";
            } else {
                resultDiv.textContent = "Артикул не найден, возможно у карточки нет аналогов.";
                resultDiv.className = "error";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchArticle();
            }
        }

        loadCSV();
    </script>

</body>
</html>
