<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск карточек</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <!-- Страница тех работ -->
    <div id="maintenance" class="maintenance" style="display: none;">
        <h1>Ведутся технические работы ⚙️</h1>
        <p>Скоро всё заработает</p>
        <!-- Кнопка для доступа -->
        <button id="adminBtn">Отдел закупок</button>
        <!-- Форма для ввода пароля -->
        <div id="passwordForm" class="password-form" style="display: none;">
            <input type="password" id="adminPassword" placeholder="Введите пароль" />
            <button onclick="checkPassword()">Войти</button>
        </div>
    </div>
    
    <!-- Содержимое обычного сайта -->
    <div id="normalSite" style="display: none;">
        <div class="container">
            <div class="logo-container">
                <img src="burger-king-logo.png" alt="Burger King Logo" class="logo">
                <h1>Поиск актуальных карточек</h1>
            </div>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Введите артикул...">
                <button onclick="searchCard()">Найти</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="error-report">
    <a href="https://t.me/alexiskozlov" target="_blank">Сообщить об ошибке</a>
</div>
    <div id="loader" style="display: none;">
    <img src="load.gif" alt="Загрузка" class="loader-gif">
</div>
</body>
</html>
