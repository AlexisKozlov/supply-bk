<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск карточек</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="burger-king-logo.png" alt="Burger King Logo" class="logo">
            <h1>Поиск актуальных карточек</h1>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Введите артикул...">
            <button onclick="searchCard()">Найти</button>
        </div>

        <div id="result"></div>

        <div class="add-card">
            <h2>Добавить / Обновить карточку</h2>
            <input type="text" id="newActual" placeholder="Актуальный артикул">
            <input type="text" id="newName" placeholder="Название">
            <input type="text" id="newAnalogs" placeholder="Неактуальные артикулы (через запятую)">
            <button onclick="addOrUpdateCard()">Добавить / Обновить</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
