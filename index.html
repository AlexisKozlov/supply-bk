<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление сервиса</title>
    <style>
        body {
            background-color: #FFC72C;
            color: #DA291C;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .loader {
            border: 8px solid #fff;
            border-top: 8px solid #DA291C;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">На сервисе идет обновление.<br>Пожалуйста, подождите...</div>
    <div class="loader"></div>
</body>
</html>
