<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск актуальных карточек</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 520px;
            position: relative;
        }

        h1 {
            font-size: 2.6em;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .logo:hover {
            transform: rotate(360deg);
        }

        input {
            padding: 18px;
            width: 85%;
            font-size: 1.3em;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        button {
            padding: 18px 35px;
            font-size: 1.3em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        .result-container {
            margin-top: -15px; /* Уменьшен отступ сверху на дополнительные 40px */
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 100%;
            text-align: center;
        }

        .result {
            font-size: 1.4em;
            padding: 18px;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 5px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.3s ease;
            display: inline-block;
            margin-top: 10px;
            width: auto;
            max-width: 100%;
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result-title {
            font-size: 1.6em;
            color: #333;
            margin-top: 30px;
            font-weight: 600;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/Burger_King_2020.svg/1879px-Burger_King_2020.svg.png" alt="Burger King Logo" class="logo">
        <h1>Поиск актуальных карточек</h1>
        <input type="text" id="searchInput" placeholder="Введите артикул..." onkeydown="if(event.key === 'Enter'){ searchCard(); }">
        <button onclick="searchCard()">Поиск</button>
        
        <div class="result-container">
            <div id="resultTitle" class="result-title"></div>
            <div id="resultText" class="result"></div>
        </div>
    </div>

    <script>
        const cards = [
            {
                current: { article: "566666", name: "Дольки картофельные 12,5 кг" },
                nonCurrent: [
                    { article: "1010026090", name: "Картофель дольк. с кож. по-дер.2,5кг*4" },
                    { article: "58553", name: "Картофельные дольки в кожуре 2,5*5" },
                    { article: "TRW01", name: "Картоф. дольки со специями, с кожурой ТРИУМФ" }
                ]
            },
            {
                current: { article: "155555", name: "Картофель \"фри\" 12,5 кг" },
                nonCurrent: [
                    { article: "FMS9", name: "«Картофель фри с паниров.» (9x9мм) 5шт*2,5кг" },
                    { article: "58542", name: "Картофель фри 10мм Frites зам. 2,5 кг*5 (НЕОДОБ)" },
                    { article: "68544", name: "Картоф фри панир Фрай Ми Prem 9х9 12,5кг (ОДОБР)" },
                    { article: "555555", name: "Картофель \"фри с панировкой\" 12,5 кг" }
                ]
            },
            {
                current: { article: "69889", name: "Лук красный марин. закус заморож. 6 уп * 500 г" },
                nonCurrent: [
                    { article: "69890", name: "Лук красный марин. заморож. 6 уп * 500 г" }
                ]
            }
        ];

        function searchCard() {
            let input = document.getElementById("searchInput").value.trim().toLowerCase();
            let resultText = document.getElementById("resultText");
            let resultTitle = document.getElementById("resultTitle");
            resultText.classList.remove("visible");
            resultTitle.classList.remove("visible");

            if (input === "") {
                resultText.classList.add("visible");
                resultText.innerHTML = "Введите артикул товара!";
                resultText.classList.add("error");
                return;
            }

            let found = false;
            cards.forEach(card => {
                if (card.current.article.toLowerCase().includes(input)) {
                    found = true;
                    resultTitle.classList.add("visible");
                    resultTitle.innerHTML = "Актуальная карточка:";
                    resultText.classList.add("visible");
                    resultText.classList.add("success");
                    resultText.innerHTML = `<strong>${card.current.article}</strong> ${card.current.name}`;
                }
                card.nonCurrent.forEach(nonCard => {
                    if (nonCard.article.toLowerCase().includes(input)) {
                        found = true;
                        resultTitle.classList.add("visible");
                        resultTitle.innerHTML = "Актуальная карточка:";
                        resultText.classList.add("visible");
                        resultText.classList.add("success");
                        resultText.innerHTML = `<strong>${card.current.article}</strong> ${card.current.name}`;
                    }
                });
            });

            if (!found) {
                resultText.classList.add("visible");
                resultText.classList.add("error");
                resultText.innerHTML = "Артикул не найден, возможно у карточки нет аналогов.";
            }
        }
    </script>

</body>
</html>
